{% extends "base.html" %}

{% block title %}petneed.me|find animal upload{% endblock title %}

{% block context %}
<!--start: Container -->
<div class="container">
    <!-- start: Page Title -->
    <div class="row-fluid">
        <div id="page-title" class="span4 offset4">
            <h2>Upload</h2>
        </div>
    </div>
    <!-- end: Page Title -->
    <!--start: Wrapper-->
    <div class="row-fluid">
        <div id="wrapper" class="full lr-page span4 offset4">
            <!-- start form -->
            <form role="form">
                <div class="form-group">
                    <label for="find_upload_photo">Upload Photo</label>
                    <input type="file" id="find_upload_photo">
                    <!-- p class="help-block">上傳照片</p -->
                </div>
                <div class="form-group">
                    <label for="find_upload_description">Description</label>
                    <textarea type="email" class="form-control" id="find_upload_description" placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="find_upload_location">Location</label>
                    <input type="hidden" id="find_upload_location">
                    <div id="find_upload_map"></div>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <!-- end fmrm -->
        </div>
        <!-- end: Wrapper  -->
    </div>
</div>
<!--end: Container-->
{% endblock context %}
